<html>
<body>
<form>
<label>num1</label><input type="text" placeholder="enter num#1" id="num1" </input>
</br></br>
<label>num2</label><input type="text" placeholder="enter num#2" id="num2" </input>
</br></br>
<label> Result: </label><input type="text" disabled id="r"/>

<br/></br>
<input type="button" onclick="add()" value="+"/>
<input type="button" onclick="sub()" value="-"/>
<input type="button" onclick="mul()" value="*"/>
<input type="button" onclick="div()" value="/"/>
</form>
<script>
function add(){
let a,b;
a=parseInt(document.getElementById("num1").value);
b=parseInt(document.getElementById("num2").value);
document.getElementById("r").value=(a+b);
}
function sub(){
let a,b;
a=parseInt(document.getElementById("num1").value);
b=parseInt(document.getElementById("num2").value);
document.getElementById("r").value=(a-b);
}
function mul(){
let a,b;
a=parseInt(document.getElementById("num1").value);
b=parseInt(document.getElementById("num2").value);
document.getElementById("r").value=(a*b);
}
function div(){
let a,b;
a=parseInt(document.getElementById("num1").value);
b=parseInt(document.getElementById("num2").value);
document.getElementById("r").value=(a/b);
}
</script>
</body>
</html>
